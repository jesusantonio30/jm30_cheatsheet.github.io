<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Cheat Sheet</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rasa:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
<body>
    

<!----------------------- Flex Box ----------------------->
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    <h1>Flexbox</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="heading"><h2>Parent</h2></td>
                <td class="data">
                    <p>
                        Display: Flex;<br>
                        Justify-content; Center<br>
                        Align-items: Center;
                    </p>
                    
                </td>
            </tr>
            <tr>
                <td class="heading"><h2>Child</h2></td>
                <td class="data"><p>Width: 50%;</p></td>
            </tr>
        </tbody>
    </table>
<!----------------------- Grid ----------------------->
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    <h1>Grid</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="heading"><h2>Parent</h2></td>
                <td class="data">
                    <p>
                        Display: Grid;<br>
                        Place-Items: Center;
                    </p>
                </td>
            </tr>
            <tr>
                <td class="heading"><h2>Child</h2></td>
                <td class="data"><p>Width: 50%;</p></td>
            </tr>
        </tbody>
    </table>
<!----------------------- Absolute Pos. ----------------------->
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    <h1>Absolute Pos.</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="heading"><h2>Parent</h2></td>
                <td class="data">
                    <p>
                        Position: Relative;
                    </p>
                </td>
            </tr>
            <tr>
                <td class="heading"><h2>Child</h2></td>
                <td class="data">
                    <p>
                        Position: Absolute; <br>
                        Top: 50%;<br>
                        Left: 50%;<br>
                        Transform: translate(-50%,-50%)
                    </p>
                    
                </td>
            </tr>
        </tbody>
    </table>


</body>
</html>
